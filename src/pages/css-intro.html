<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css-intro.css">
    <title>Document</title>
</head>

<body>
    <!-- titre de la page -->
    <h1>CSS introduction</h1>

    <!-- 
        'p' définit un élément HTML de type 'paragraphe'
        'id' donne un identifiant à l'élément HTML.
        L'identifiant permet au CSS de sélectionner facilement CE paragraphe
        L'identifiant  DOIT être unique !
     -->
    <p id="description">Cette page démontre les utilisations simples du css</p>

    <!-- définit des textes pour tester les sélecteurs CSS -->
    <div id="textes">
        <!-- 
            'p' définit un élément HTML de type 'paragraphe'
            'class' donne un "nom de classe" à l'élément HTML.
            La classe permet au CSS de sélectionner facilement TOUS les éléments qui ont cette classe
            La classe peut être utilisée par plusieurs éléments HTML.
         -->
        <p class="texte-bords">le premier paragraphe</p>
        <p>le second paragraphe</p>
        <p>le troisième paragraphe</p>
        <p class="texte-bords">le dernier paragraphe</p>
    </div>

    <!-- definit une note de bas de page -->
    <div class="texte-bords">
        ma note du bas...
    </div>
</body>

</html>

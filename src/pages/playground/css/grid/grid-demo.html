<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>démo - grid</title>
    <link rel="stylesheet" href="grid-demo.css" />
  </head>

  <body>
    <a href="../../playgounds.html">Retour aux terrains de jeux</a>
    <h1>grid - démo</h1>
    <p>
      Exemple d'utilisation d'une grille pour définir la disposition complète
      d'une page, en imitant la disposition de YouTube (en version simplifié..!)
    </p>

    <div class="grille">
      <div class="card">home</div>
      <div class="card search">
        <input type="text" placeholder="Rechercher" id="search" />
        <button class="right-radius">search</button>
      </div>
      <div class="card">icons</div>
      <div class="card nav">
        <button class="nav-button">Accueil</button>
        <button class="nav-button">Shorts</button>
        <button class="nav-button">Abonnements</button>
        <button class="nav-button">Bibliothèque</button>
      </div>
      <div class="card suggestions">suggestions</div>
      <div class="card">video 1</div>
      <div class="card">video 2</div>
      <div class="card">video 3</div>
      <div class="card">video 4</div>
      <div class="card">video 5</div>
      <div class="card">video 6</div>
    </div>
  </body>
</html>

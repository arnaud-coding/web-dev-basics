    <h1>grid - démo - login</h1>
    <p>Pour montrer l'utilisation d'une grille</p>

    <div class="grille container">
        <h1>log in</h1>

        <!-- saisies utilisateur -->
        <label for="email" class="space-before">Email</label>
        <input type="email" id="email">

        <label for="psw" class="space-before">Password</label>
        <input type="password" id="psw">

        <!-- zone des bouttons -->
        <div class="grille-buttons space-before">
            <button class=" btn green">Log in</button>
            <button class="btn blue ">Continue with Facebook</button>
            <button class="btn">continue with google</button>
            <button class="btn">continue with GitHub</button>
        </div>
            
    </div>

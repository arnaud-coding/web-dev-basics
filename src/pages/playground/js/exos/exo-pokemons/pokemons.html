<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="pokemons.css" /> -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="pokemons.css" />
    <script type="module" src="pokemons.js" defer></script>
    <title>Pokemon Explorer</title>
  </head>

  <body>
    <div class="w3-container">
      <div class="w3-container w3-green">
        <h1>Explorateur de Pokemons</h1>
      </div>

      <div id="loading" class="loader"></div>

      <!-- filtre, détails, tableau -->
      <div hidden id="main">
        <!-- filtres -->
        <div class="w3-cell-row w3-panel">
          <!-- filtre par nom -->
          <div class="w3-container w3-cell w3-mobile">
            <label for="name-filter">Filtre par nom :</label>
            <input class="w3-input w3-border" type="text" name="name-filter" id="name-filter" placeholder="ex. bulbi" />
          </div>

          <!-- filtre par génération -->
          <div class="w3-container w3-cell w3-mobile w3-padding-16">
            <label for="generation-filter">Filtre par génération :</label>
            <div>
              <select id="generation-filter">
                <option value="all">Toutes</option>
              </select>
            </div>
          </div>

          <!-- filtre par types -->
          <div class="w3-container w3-cell w3-mobile">
            <label for="types-filter">Filtre par types :</label>
            <input
              class="w3-input w3-border"
              type="text"
              name="types-filter"
              id="types-filter"
              placeholder="ex. : feu"
            />
          </div>

          <!-- Filtre par Mégas -->
          <div class="w3-container w3-cell w3-moblie">
            <label for="megas-filter">Filtre par méga-évo</label>
            <input type="checkbox" name="megas-filter" id="megas-filter" class="w3-margin-left" />
          </div>
        </div>

        <!-- carte détails pokémons -->
        <div id="pokemon-details" class="sticky-div w3-card-4 w3-margin-bottom" hidden>
          <header class="w3-container">
            <h3 id="pokemon-name" class="w3-left">Nom</h3>
            <button id="pokemon-close" class="w3-right w3-button w3-hover-red w3-circle w3-margin-top">X</button>
          </header>
          <div class="w3-container">
            <div>
              <label id="pokemon-description"></label>
            </div>
            <img id="pokemon-img" style="width: 20%; max-width: 200px" class="w3-left" />
            <div class="w3-container w3-left">
              <ul class="w3-ul">
                <li><h4>Statistiques et Talents :</h4></li>
                <li id="pokemon-stats">Stats</li>
                <li id="pokemon-talents">Talents</li>
              </ul>
            </div>
          </div>
        </div>

        <!-- tableau des pokemons filtrés  -->
        <table class="w3-table-all w3-hoverable w3-card-4">
          <thead>
            <tr class="w3-pale-green">
              <th>Nom</th>
              <th>Catégorie</th>
              <th class="w3-center" style="width: 30px">Génération</th>
              <th style="width: 150px">Types</th>
              <th style="width: 30%">Evolutions</th>
              <th style="width: 200px" class="w3-center">Mégas</th>
            </tr>
          </thead>
          <tbody id="pokemon-tbody"></tbody>
        </table>

        <!-- footer -->
        <div class="w3-container w3-pale-green w3-card-4">
          <h5>footer</h5>
        </div>
      </div>
    </div>

    <!-- modèle de ligne pokemon -->
    <template id="pokemon-row-template">
      <tr>
        <td>0: name</td>
        <td>1: category</td>
        <td class="w3-center">2: generation</td>
        <td>3: types</td>
        <td>4: evolution</td>
        <td class="w3-center">5: méga</td>
      </tr>
    </template>

    <!-- modèle <option> pour <select> generation -->
    <template id="generation-option-template">
      <option value="1">1</option>
    </template>
  </body>
</html>

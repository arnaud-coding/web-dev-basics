<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="trailer.css" />
    <script src="trailer.js" defer></script>
    <title>Trailer JavaScript</title>
  </head>
  <body>
    <!-- Définit un bouton: la fonction "sayHello" sera appelée lorsqu'on cliquera sur le bouton -->
    <button onclick="sayHello('bob')">log hello bob</button>
    <!-- Définit un bouton: une fonction anonyme sera appelée -->
    <button onclick="(function(){console.log(`hello from anonymous function`); })()">log anonymous</button>
    <button onclick="(()=>{console.log(`hello from fat-arrow function`); })()">log fat</button>
    <br />

    <!-- "eventHandler" sera appelée quand l'évènement "click" sera déclenchée, 'event' contient les arguments liés à l'évènement -->
    <button onclick="eventHandler(event)">show click event argument</button>
    <button onclick="eventHandler(event)">same...</button>

    <p>
      <label for="name">Name</label>
      <input id="name" type="text" oninput="eventHandler(event)" placeholder="enter your name" />
      <input type="text" oninput="eventHandler(event)" placeholder="enter your nickname" />
      <label id="values">...</label>
    </p>
  </body>
</html>

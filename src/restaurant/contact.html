<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacter le Restaurant La Table Ronde</title>
    <meta name="description" content="Page montrant comment contacter le Restaurant La Table Ronde " />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="header">
      <!-- titre de la page -->
      <h1 class="header-title">Nous contacter</h1>
      <!-- barre de navigation -->
      <nav class="header-nav">
        <a href="index.html" title="Retourner à l'accueil">Accueil</a>
        <a href="menu.html" title="Voir le menu">Menu</a>
        <a href="contact.html" title="Nous contacter">Contact</a>
      </nav>
      <img
        class="header-img"
        alt="Photo du Restaurant La Table Ronde"
        src="/src/assets/images/bannière-restaurant-La Table Ronde.jpg.jpg"
        width="1260"
        height="431"
      />
    </header>

    <!-- adresse du restaurant -->
    <section class="main">
      <h2>Ou nous trouver</h2>
      <p>
        Restaurant La Table Ronde <br />
        90 Quai Charles De Gaulle <br />
        69006 Lyon <br />
        France
      </p>

      <!-- localisation du restaurant -->
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3860.6270532228323!2d4.849339252807506!3d45.783001870636014!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sfr!2sfr!4v1698419939883!5m2!1sfr!2sfr"
        width="1200"
        height="300"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>

      <!-- formulaire de contact -->
      <h2>Nous envoyer un email</h2>
      <form action="contact.html">
        <div>
          <label for="email">Votre email <sup>*</sup></label>
          <input type="email" required id="email" name="email" placeholder="votre@email.fr" />
        </div>
        <div>
          <label for="firstname">Votre prénom<sup>*</sup></label>
          <input type="text" required id="firstname" name="firstname" />
        </div>
        <div>
          <label for="firstname">Votre message<sup>*</sup></label>
          <textarea required id="message" name="message"></textarea>
        </div>
        <input type="checkbox" />J'accepte les conditions
        <button type="submit">Envoyer votre email</button>
      </form>
    </section>

    <!-- bas de page -->
    <footer class="footer">
      <address>90 Quai Charles De Gaulle 69006 Lyon</address>
    </footer>
  </body>
</html>
